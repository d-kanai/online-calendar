appId: dkanai.OnlineCalendar
---
# 会議一覧画面のE2Eテスト

# Given: テストユーザーがバックエンドに存在する
- runScript: ../scripts/setup_test_user_maestro.js

# When: 認証済み状態でアプリを起動
- launchApp:
    clearState: true
    arguments:
      E2E_AUTH_BYPASS: true

# Then: 会議一覧画面が表示される
- assertVisible: "会議一覧"

# And: サインアウトボタンが表示される
- assertVisible: "サインアウト"