appId: dkanai.OnlineCalendar
env:
  API_URL: ${API_URL}
---
# 認証をバイパスしてアプリを起動するサブフロー

# Given: テストユーザーがバックエンドに存在する
- runScript:
    file: ../scripts/signup_user.js
    env:
      API_URL: ${API_URL}
      EMAIL: "test@example.com"
      PASSWORD: "e2e-test-password"
      NAME: "E2E Test User"

# When: 認証済み状態でアプリを起動
- launchApp:
    clearState: true
    arguments:
      E2E_AUTH_BYPASS: true

# Then: 会議一覧画面が表示されるまで待機
- assertVisible: "会議一覧"